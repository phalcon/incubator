language: php

install:
  - tests/memcached.sh

before_script:
  - ./tests/install-php-extension.sh
  - composer update

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

script:
  - php vendor/bin/phpcs --standard=PSR2 --encoding=utf-8 Library/
  - phpunit --configuration tests/phpunit.xml.dist


services:
  - memcached