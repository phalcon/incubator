# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    # enabled modules and helpers
    enabled:
        - Asserts
        - Db
        - Mockery
        - Helper\Unit
        - Aerospike:
            addr: '127.0.0.1'
            port: 3000
            set: 'cache'
            namespace: 'test'
