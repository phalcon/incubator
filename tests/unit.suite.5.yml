# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    # enabled modules and helpers
    enabled:
        - Helper\Unit
        - Aerospike
        - Asserts
        - Mockery
        - Db
    config:
        Db:
            dsn: "%TEST_DB_DSN%"
            user: "%TEST_DB_USER%"
            password: "%TEST_DB_PASSWD%"
            dump: tests/_data/dump.sql
            populate: false
            cleanup: false
        Aerospike:
            addr: "%TEST_AS_HOST%"
            port: "%TEST_AS_PORT%"
            set: "%TEST_AS_SET%"
            namespace: "%TEST_AS_NS%"
